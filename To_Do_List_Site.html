<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./To_Do_List_Style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <h1>ToDoList</h1>

    <form class="mission-area" id="todo-form">
      <input
        type="text"
        maxlength="30"
        class="input-text"
        placeholder="Напишите название задачи"
        id="todo-input"
      />
      <button type="submit" class="submit">Добавить задачу</button>
    </form>
    <div class="todolist">
      <h2>Список задач:</h2>
      <div class="uls">
        <ul id="todo-list">
          <li>Посмотреть видео</li>
          <li>Почистить зубы</li>
          <li>Помыть пол</li>
        </ul>
      </div>
    </div>
    <script src="./To_Do_List_JS.js"></script>
  </body>
</html>
